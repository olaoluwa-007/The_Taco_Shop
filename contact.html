<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
               <li>
                <a href="/">Home</a>
               </li>

                <li>
                    <a href="/#Menu">Menu</a>
                </li>
               
                <li>
                    <a href="/hours.html">Hours</a>
                </li>

                <li>
                    <a href="/about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- hero section -->
    <section class="hero">
        <figure>
            <img src="/Images/Tacos Shop.jpg" alt="Little Tacos shop Tacos" title="tacos ready to eat" width="1000" height="649">
            <figcaption class="offscreen">Little Tacos shop Tacos</figcaption>
        </figure>
    </section>
    
    <main class="main">
        <div class="main__div">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptationn Lane, Suite T 
                <br>Kanas city, MO 55555-5555
                <br>
                <br>
                Phone: <a href="tel:+55555555555">555-555-5555</a>
            </address>
        </div>
        <div class="main__div contact">
            <h2 class="contact__h2">Our Contact Form</h2>

        
            <form action="/submit.html" target="_blank" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contacts__p">
                        <label class="contact__label" for="name">Name</label>
                        <input class="contact__input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p class="contacts__p">
                        <label class="contact__label for="email">E-mail</label>
                        <input class="contact__input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                    </p>
                    <p class="contact__p">
                         <label class="contact__label for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                    <button class="contact__button type="submit">Send</button>
                    <button class="contact__button type="reset">Reset</button>
            </form>
        </div>

    </main>

    <hr>

    <footer class="footer">
        <p><span class="noWrap">Copyright &copy;</span> 
           <span class="noWrap">Little Taco Shop</span>
        </p>
    </footer>
</body>
</html>
